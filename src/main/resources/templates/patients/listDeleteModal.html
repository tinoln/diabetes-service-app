<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="patient-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('PatientsCollectionThymeleafController')},itemLink=${@linkBuilder.of('PatientsItemThymeleafController')}">
    <table id="patient-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="firstName" data-th-text="#{label_patient_firstname}">firstName</th>
          <th data-data="lastName" data-th-text="#{label_patient_lastname}">lastName</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>firstName</td>
          <td>lastName</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
